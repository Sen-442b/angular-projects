<div>
  <div>
    <h1>Todo Perhaps</h1>
  </div>
  <div>
    <input
      type="text"
      placeholder="Type a todo"
      [(ngModel)]="todoValue"
      (keyup.enter)="addItem()"
    />
    <button (click)="addItem()">Add</button>
  </div>
  <div>
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone" [(ngModel)]="item.isCompleted" />
        {{ item.value }}<button (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
